<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Delivery food</title>
    
</head>
<body>
    <div class="page-wrapper">
        <header class="header">
<div class="container">
    <div class="header-box">
        <div class="header-logo logo">
            <img src="img/icon/logo.svg" alt="logo">
        </div>
        <div class="header-controls">
            <button class="btn btn-primary">
                <img src="img/icon/b-v.svg" alt="user">
                Войти
            </button>
            <button class="btn btn-outline">
                <img src="img/icon/b-k.svg" alt="вход">
                Корзина
            </button>

        </div>
    </div>
</div>
    </header>
    <main class="main">
<section class="banner">
    <div class="container">
                <div class="banner-item">
<h1>Онлайн-сервис<br>доставки еды на дом</h1>
    <h3>Блюда из любимого ресторана привезет<br> курьер в перчатках, маске и с антисептиком</h3>
                </div>
    </div>
</section>
<section class="products">
    <div class="container">
        <div class="banner-item">

        </div>
    </div>
</section>
    </main>
    <footer class="footer">
<div class="container">
    <div class="footer-box">
        <div class="footer-logo logo">
             <img src="img/icon/logo.svg" alt="logo">
        </div>
        <div class="footer-nav">
            <ul>
                <li><a href="#">Ресторанам </a></li>
                <li><a href="#">Курьерам</a></li>
                <li><a href="#">Пресс-центр</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </div>
        <div class="footer-social">
            <img src="img/socia/insta.png" alt="Inst">
            <img src="img/socia/facebook.svg" alt="FB">
            <img src="img/socia/vk.png" alt="vk">

        </div>
    </div>
</div>
    </footer>
    </div>
</body>
</html>
